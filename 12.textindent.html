    <!-- <p>abc</p> -->
    <p>的主题是追求一种绝对自由的人生观，作者认为，只有忘却物我的界限，达到无己、无功、无名的境界，无所依凭而游于无穷，才是真正的“逍遥游”。文章先是通过大鹏与蜩、学鸠等小动物的对比，阐述了“小”与“大”的区别；在此基础上作者指出，无论是不善飞翔的蜩与学鸠，还是能借风力飞到九万里高空的大鹏，甚至是可以御风而行的列子，它们都是“有所待”而不自由的，从而引出并阐述了“至人无己，神人无功，圣人无名”的道理。文章最后通过惠子与庄子的“有用”、“无用”之辩，说明不为世所用才能“逍遥”。全文想象丰富，构思新颖，雄奇怪诞，汪洋恣肆，字里行间里洋溢着浪漫主义精神。</p>
</body>
