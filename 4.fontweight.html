<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>字体粗细</title>
    <style type="text/css">
        p{
            font-weight: normal; /*fw*/
        }
        #p1{
            font-weight: bold;/*加粗*/
            font-weight: 400;/*normal*/
            font-weight: 700;/*bold*/
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <p id="p1">Lorem ipsum dolor sit amet, consectetur.</p>
</body>
</html>
