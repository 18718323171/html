<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>竖向margin的叠加</title>
    <style type="text/css">
        #outer{
            width: 400px;
            height: 300px;
            background-color: blue;
            margin-left: 10px;
            margin-top: 100px;
            /*border: 3px solid red;*//*解决方案二*/
        }
        #inner{
            width: 200px;
            height: 100px;
            background-color: orangered;
            margin-left: 100px;
            margin-top: 200px;
            display: inline-block;/*解决方案*/
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
