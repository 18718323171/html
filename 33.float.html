<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>水槽原理</title>

        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 3em;
            border:2px solid black;
        }
        .left{
            float: left;

        .right{
            float: right;
        }
        #box{
            width: 100%;
            height: 300px;
            background-color: green;
        }

<body>
    <div class="left">1</div>
    <div class="right">2</div>
    <div class="left">3</div>
    <div class="right">4</div>
    <div class="left">5</div>
    <div class="right">6</div>
    <div id="box"></div>
</body>
</html>
