<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>文本修饰符</title>
    <style type="text/css">
        a{
            text-decoration: none;
            /*去掉下划线等修饰符*/
            text-decoration: underline;/*下划线*/
            text-decoration: line-through;/*删除线*/
            text-decoration: overline;/*上划线*/
        }
        .lt{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- 空链接 -->
    <a href="###">hello world</a>
    <a href="javascript:void(0)">百度一下</a>
    
    <p class="lt">原价：0元</p>
    <p>现价:99元</p>
</body>
</html>
