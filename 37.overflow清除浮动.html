<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>overflow 清除浮动影响</title>
    <style type="text/css">
        #outer{
            border:2px solid black;
            overflow:hidden;
            /*通过overflow清除浮动影响*/
        }
        .left{
            width: 200px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .right{
            width: 300px;
            height: 100px;
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
