<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>文本对齐</title>
    <style type="text/css">
        div{
            text-align: left; /*左对齐*/
            text-align: right; /*右对齐*/
            text-align: center;/*居中对齐*/
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente, minima.</p>
        <p>Lorem ipsum.</p>
        <p>Lorem ipsum dolor.</p>
        <img src="img/1.jpg"  width="300" />
        <br />
        <input type="button" value="Lorem ipsum." />
    </div>
</body>
</html>
