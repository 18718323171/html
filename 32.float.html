<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>浮动</title>
    <style type="text/css">
        div{
            height: 100px;
        }
        .red{
            background-color: red;
        }

        .green{
            background-color: green;
            float: left;
        }
        .blue{
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    浮动会使得标签的属性变为inline-block
    1.设置宽高
    2.横向排列
    3.不会独占一行，由内容撑开
    <div class="red">123</div>
    <div class="green">321</div>
    <div class="blue">556</div>
</body>
</html>
