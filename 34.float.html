<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>间隙问题</title>
    <style type="text/css">
        span{
            /*可以清除由于代码换行造成的间隙*/
            float:left;
        }
    </style>
</head>
<body>
    代码换行造成一定的间隙
    <span>123</span>
    <span>123</span>
    <span>123</span>
    <span>123</span>
</body>
</html>
