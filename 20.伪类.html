0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>伪类</title>
    <style type="text/css">
        /*love and hate*/
        a:link{/*当a标签有链接时*/
            color:orangered;
        }
        a:visited{/*当链接被访问过时*/
            color:orangered;
        }
        a:hover{/*当鼠标悬停在上方时*/
            text-decoration: none;
            color:#1040A9;
        }
        a:active{/*当点击触发时*/
            color:forestgreen;
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="###">百度一下</a>
</body>
</html>
