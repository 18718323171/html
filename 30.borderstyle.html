<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>边框样式</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .b1{
            border:5px solid black;
        }
        .b2{
            border:5px double black;/*双边*/
        }
        .b3{
            border:5px dotted black;/*点线*/
        }
        .b4{
            border:5px dashed black;/*虚线*/
        }
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
</body>
</html>
