<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>文本颜色</title>
    <style type="text/css">
        p{
            /*red blue green*/
            color: red;/*颜色的英文名*/
            color: #F5D;/*16进制 
            #000000黑 - #FFFFFF白 RGB
            缩写 #F5D == #FF55DD*/
            color: rgb(0, 255, 0);/*0-255*/
            color: rgba(0, 255, 0, 0.5);/*css3*/
            /*a为透明度 0-1*/
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis neque fugiat totam! Rerum autem cumque cum ipsum corrupti iusto, enim expedita quis velit laudantium, nobis itaque necessitatibus illo nemo veritatis.</p>
</body>
</html>
