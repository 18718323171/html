<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>悬停菜单</title>
    <style type="text/css">
        ul{
            display: none;
        }
        div:hover ul{
            display: block;
        }
        li{
             list-style: none;/*去除li左边修饰符*/
        }
        li:hover{
            background-color: #ababab;
        }
    </style>
</head>
<body>
    <div>
        <span>功能</span>
        <ul>
            <li>功能1</li>
            <li>功能2</li>
            <li>功能3</li>
        </ul>
    </div>
    <div>
        <span>功能</span>
        <ul>
            <li>功能1</li>
            <li>功能2</li>
            <li>功能3</li>
        </ul>
    </div>
</body>
</html>
