<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>背景图片定位</title>
    <style type="text/css">
        div{
            width: 30px;
            height: 30px;
            background-image: url(img/icon.png);
            background-repeat: no-repeat;
            /*背景图定位 配合精灵图/雪碧图 icon*/
            background-position: -149px -31px;
        }
        /*伪类 鼠标悬停在上方*/
        div:hover{
            background-position: -180px -31px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
