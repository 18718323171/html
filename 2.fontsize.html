<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>字号大小</title>
    <style type="text/css">
        body{
            font-size: 20px;
        }
        #p1{
            /*font-size: 16px; 默认大小*/
            /*font-size: 12px; 12px为最小字号*/
            font-size: 1em; /*1*20px*/
            font-size: 0.8em;/*0.8*20px*/
            font-size: 80%; /*80% == 0.8em*/
        }
        #p2{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p id="p1">Lorem ipsum dolor.</p>
    <p id="p2">Lorem ipsum dolor.</p>
</body>
</html>
