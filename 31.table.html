<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>标签属性设置</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;/*块属性*/
            display: none;/*隐藏属性*/
            display: inline;/*行属性*/
            display: inline-block;/*行内块属性*/
            /*修改成表格属性*/
            display: table;
            vertical-align: middle;
        }
        p{
            display:table-cell;/*单元格属性*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <p>1235</p>
    </div>    
    <table border="1" width="100" height="50">
        <tr>
            <td>122321</td>
        </tr>
    </table>
</body>
</html>
